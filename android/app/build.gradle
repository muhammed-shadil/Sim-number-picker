plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.payement_app"  // Ensure this is correct
    compileSdk = 33  // Replace with your desired compile SDK version
    ndkVersion = "21.3.6528147"  // Optional, remove if you are not using NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.payment_app"  // Ensure it's unique and matches your app
        minSdk = 21  // Replace with your desired minSdk version
        targetSdk = 33  // Replace with your desired target SDK version
        versionCode = 1  // Replace with your version code
        versionName = "1.0"  // Replace with your version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // This is temporary for debugging; change to a release signingConfig for production
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."  // This seems correct if Flutter is in the parent folder
}
